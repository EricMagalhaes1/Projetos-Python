{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Sign Up </h3>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Digite seu email">
    </div>    
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="nome" 
            class="form-control" 
            id="nome" 
            name="nome" 
            placeholder="Digite seu nome">
    </div>
    <div class="form-group">
        <label for="password1">Senha</label>
        <input type="password" 
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="Digite sua senha">
    </div>
     <div class="form-group">
        <label for="password2">Senha(Confirmar)</label>
        <input type="password" 
            class="form-control" 
            id="password2" 
            name="password2" 
            placeholder="Confirme sua senha">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
{% endblock %}
